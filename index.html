<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios de Ejemplo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formularios</h1>

    <hr>
    <h2>Accede a tu Área Clientes</h2>
    <form>
        <label for="doc-type">Elige tu documento:</label>
        <div class="radio-group">
            <input type="radio" id="dni" name="doc-type" value="dni" checked>
            <label for="dni">DNI o Tarjeta de residencia</label>
            <input type="radio" id="passport" name="doc-type" value="passport">
            <label for="passport">Pasaporte</label>
        </div>

        <label for="doc-number">Número de documento:</label>
        <input type="text" id="doc-number" name="doc-number" placeholder="DNI o Tarjeta de residencia" required>

        <label for="birthdate">Fecha de nacimiento:</label>
        <div class="date-input">
            <input type="text" id="birth-day" name="birth-day" placeholder="DD" maxlength="2">
            <input type="text" id="birth-month" name="birth-month" placeholder="MM" maxlength="2">
            <input type="text" id="birth-year" name="birth-year" placeholder="AAAA" maxlength="4">
        </div>

        <div class="remember">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Recordar</label>
        </div>

        <button type="submit">Entrar</button>
        <p><a href="#">Acceder con DNI electrónico</a></p>
        <p><a href="#">Más información sobre seguridad</a></p>
    </form>

    <hr>
    <h2>Empieza creando tu usuario</h2>
    <form>
        <label for="first-name">Nombre (como sale en el DNI):</label>
        <input type="text" id="first-name" name="first-name" placeholder="Nombre" required>

        <label for="last-name1">1° apellido (como sale en el DNI):</label>
        <input type="text" id="last-name1" name="last-name1" placeholder="Primer apellido" required>

        <label for="last-name2">2° apellido (como sale en el DNI):</label>
        <input type="text" id="last-name2" name="last-name2" placeholder="Segundo apellido" required>

        <label for="doc-type-user">Tipo de documento:</label>
        <select id="doc-type-user" name="doc-type-user">
            <option value="dni">DNI</option>
            <option value="nif">NIF</option>
            <option value="cert">Certificado AEAT</option>
        </select>

        <label for="doc-number-user">Número de documento:</label>
        <input type="text" id="doc-number-user" name="doc-number-user" placeholder="Número de documento" required>

        <label for="phone">Móvil:</label>
        <input type="tel" id="phone" name="phone" placeholder="Número de teléfono" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>

        <button type="submit">Crear usuario</button>
    </form>
    <hr>
        <h2>¿Eres nuevo?</h2>
    <form>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890">

        <label for="phone">Contraseña</label>
        <input type="cont" id="cont" name="cont" placeholder="Aaaaa123">

        <label for="phone">Contraseña</label>
        <input type="cont" id="cont" name="cont" placeholder="Contraseña">

        <label for="phone">Confirma la contraseña </label>
        <input type="cont" id="cont" name="cont" placeholder="Contraseña">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
